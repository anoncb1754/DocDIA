<html>
	<body>
		<h1>File Uploader</h1>
		{% if form.errors %}
		<p style="color: red;">
			Please correct the error{{ form.errors|pluralize }} below.
		</p>
		{% endif %}
		<form action="" enctype="multipart/form-data" method="post">
			<table>
				{{ form.as_table }}
			</table>
			<input type="submit" class="btn" value="Upload">
		</form>
	</body>
</html>
