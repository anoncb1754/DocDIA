{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Diascriptr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{% static "css/bootstrap-responsive.css" %}" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="{% static "js/jquery-1.8.3.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/image_to_canvas.js" %}" type="text/javascript"></script>
    <script src="{% static "js/kinetic-v4.2.0.js" %}" type="text/javascript"></script>
    <script src="{% static "zoom_assets/jquery-1.7.1.min.js" %}"></script>
    <script src="{% static "zoom_assets/jquery.smoothZoom.min.js" %}"></script>
    <script>
      jQuery(function($){
        $('#the_doc').smoothZoom({
          width: 750,
          height: 800,
          zoom_BUTTONS_SHOW: 'NO',
          pan_BUTTONS_SHOW: 'NO',
          pan_LIMIT_BOUNDARY: 'NO',
          
        });
      });
    </script>

    {% block extrahead %}
    {% endblock %}
    <script type="text/javascript">
    $(function(){
    {% block jquery %}
    {% endblock %}
    });
    </script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Diascriptr</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div id="messages">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{message.tags}}">
            <a class="close" data-dismiss="alert">Ã—</a>
            {{message}}
          </div>
        {% endfor %}
      {% endif %}
    </div>

    <div class="container-fluid">
    {% block content %}
    {% endblock %}
    </div> <!-- /container -->
  </body>
</html>
