
{% extends "base.html" %}

{% block content %}

<p> Hello {{ user }}, Transcript it here:</p>
{% if form.errors %}
<p>Please correct the error {{form.errors|pluralize }} below.</p>
{% endif %}
<form action=""  method="POST">
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit Transcription">
  </form>

<h2>The documents:</h2>
<ul>
  {% for item in pages %}
  <li><img src ="{{MEDIA_ROOT}}/page_docs/{{item.page}}"></li>
  {% endfor %}
  </ul>
{% endblock %}
